<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container">
            <div class="column is-6 is-offset-3">
                <h3 class="title has-text-centered has-text-black">Sign Up</h3>
                <div class="box">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control has-icons-left">
                                <input class="input is-medium" type="text" placeholder="John"
                                    formControlName="firstName">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user-circle"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control has-icons-left">
                                <input class="input is-medium" type="text" placeholder="Doe" formControlName="lastName">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user-circle"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left">
                                <input class="input is-medium" type="text" placeholder="username"
                                    formControlName="username">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user-tag"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input class="input is-medium" type="email" placeholder="email" formControlName="email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="password" placeholder="password"
                                        formControlName="password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Confirm Password</label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="password" placeholder="confirm password"
                                        formControlName="confirmPassword">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <div class="has-text-danger add-top-margin" *ngIf="registerForm.errors?.matchesPassword">
                                    Passwords do not match.
                                </div>
                            </div>
                        </div>

                        <button class="button add-top-margin is-rounded is-fullwidth is-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
                    </form>
                </div>
                <p class="has-text-centered">
                    <a href="../" class="has-text-black" [routerLink]="['/auth/login']"><strong>Sign-In</strong></a> &nbsp;Â·&nbsp;
                    <a href="../" class="has-text-black" [routerLink]="['/auth/reset-password']"><strong>Forgot Password?</strong></a>
                </p>
            </div>
        </div>
    </div>
</section>
